<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="slider">
            <div class="item" style="background-image: url('images/wallpaperflare.com_wallpaper.jpg')">
                <div class="content">
                    <div class="name">ps5</div>
                    <div class="des">jfoljv</div>
                </div>
            </div>
            <div class="item" style="background-image: url('images/wp3703403-iron-man-4k-wallpapers.jpg')">
                <div class="content">
                    <div class="name">xbox</div>
                    <div class="des">description </div>
                </div>
            </div>
            <div class="item" style="background-image: url('images/chris-hemsworth-as-thor-qzytdg8xliuaelun.jpg')">
                <div class="content">
                    <div class="name">pc</div>
                    <div class="des">description </div>
                </div>
            </div>
            <div class="item" style="background-image: url('images/Captain-America-Wallpaper-For-Desktop.jpg')">
                <div class="content">
                    <div class="name">laptop</div>
                    <div class="des">description </div>
                </div>
            </div>
        </div>
    </div>
  <div class="buttons">
    <button class="prev"><i class="fas fa-arrow-left"></i></button>
    <button class="next"><i class="fas fa-arrow-right"></i></button>
  </div>
<script src="script.js"></script>
</body>
</html>
